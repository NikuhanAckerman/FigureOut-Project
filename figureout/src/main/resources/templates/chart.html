<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gráfico de Vendas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Vendas por Produto</h1>
    <canvas id="salesChart" class="my-4"></canvas>
</div>

<script>
    const ctx = document.getElementById('salesChart').getContext('2d');
    const vendasData = /*[[${vendas}]]*/ [];

    const labels = [...new Set(vendasData.map(v => v.mes))]; // Meses únicos
    const produtos = [...new Set(vendasData.map(v => v.nomeProduto))]; // Produtos únicos

    const datasets = produtos.map(produto => {
        return {
            label: produto,
            data: labels.map(mes => {
                const venda = vendasData.find(v => v.mes === mes && v.nomeProduto === produto);
                return venda ? venda.quantidade : 0; // Se não encontrar, retorna 0
            }),
            borderColor: /* cor única para cada produto */,
            fill: false,
        };
    });

    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: datasets,
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                }
            }
        }
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
