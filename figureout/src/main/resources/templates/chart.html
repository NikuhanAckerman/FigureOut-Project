<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gráfico de Vendas</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6f5xX5L0d7/1XshTLF5j8l2/zg7L2Dd6fR5Jp4C" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
<nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a id="upper-navbar-text" class="navbar-brand">GRÁFICO DE VENDAS</a>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn navbar-top-button" href="sales/seeSales">Vendas</a>
                <a class="btn btn-danger" href="/index">Painel de Controle</a>
            </li>
        </ul>

    </div>
</nav>
<div class="container mt-5">
    <form th:action="@{/sales/chart}" method="get" class="mb-4">

        <div class="row mb-3">
            <div class="col-12 col-md-3">
                <label for="startDate">Data de Início</label>
                <input type="datetime-local" class="form-control" id="startDate" name="startDate" required>
            </div>
            <div class="col-12 col-md-3">
                <label for="endDate">Data de Fim</label>
                <input type="datetime-local" class="form-control" id="endDate" name="endDate" required>
            </div>
            <div class="col-12 col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary">Gerar</button>
            </div>
        </div>

    </form>

    <div id="myChart" style="width: 100%; height: 700px;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Highcharts.chart('myChart', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Produtos vendidos por período'
                },
                xAxis: {
                    title: {
                        text: 'Período'
                    },
                    categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul']
                },
                yAxis: {
                    title: {
                        text: 'Quantidade'
                    }
                },
                series: [{
                    name: 'Produto A',
                    data: [1, 3, 2, 4, 6, 5, 7]
                }, {
                    name: 'Produto B',
                    data: [2, 2, 3, 5, 3, 7, 8]
                }]
            });
        });
    </script>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
