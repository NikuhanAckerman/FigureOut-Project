<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Vendas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function atualizarStatus(select) {
            const status = select.value;
            const linha = select.closest('tr');
            const idVenda = linha.querySelector('.id-venda').textContent;
            alert(`Status da venda ${idVenda} atualizado para: ${status}`);
        }
    </script>
</head>
<body>
<div class="container mt-5">

    <div class="text-center">
        <p><b>Esta página é restrita para administradores</b></p>
    </div>

    <h1 class="mb-4">Visualização de Vendas</h1>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th scope="col">ID Venda</th>
            <th scope="col">Produto</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Total</th>
            <th scope="col">Status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="id-venda">001</td>
            <td>Produto A</td>
            <td>2</td>
            <td>R$ 50,00</td>
            <td>
                <select class="form-control" onchange="atualizarStatus(this)">
                    <option value="PAGAMENTO REALIZADO">PAGAMENTO REALIZADO</option>
                    <option value="PAGAMENTO REJEITADO">PAGAMENTO REJEITADO</option>
                    <option value="EM TRANSPORTE">EM TRANSPORTE</option>
                    <option value="ENTREGUE">ENTREGUE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="id-venda">002</td>
            <td>Produto B</td>
            <td>1</td>
            <td>R$ 30,00</td>
            <td>
                <select class="form-control" onchange="atualizarStatus(this)">
                    <option value="PAGAMENTO REALIZADO">PAGAMENTO REALIZADO</option>
                    <option value="PAGAMENTO REJEITADO">PAGAMENTO REJEITADO</option>
                    <option value="EM TRANSPORTE">EM TRANSPORTE</option>
                    <option value="ENTREGUE">ENTREGUE</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="id-venda">003</td>
            <td>Produto C</td>
            <td>3</td>
            <td>R$ 90,00</td>
            <td>
                <select class="form-control" onchange="atualizarStatus(this)">
                    <option value="PAGAMENTO REALIZADO">PAGAMENTO REALIZADO</option>
                    <option value="PAGAMENTO REJEITADO">PAGAMENTO REJEITADO</option>
                    <option value="EM TRANSPORTE">EM TRANSPORTE</option>
                    <option value="ENTREGUE">ENTREGUE</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
