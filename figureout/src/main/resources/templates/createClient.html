<!doctype HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Adicionar um cliente</title>
		<link rel="stylesheet" href="/CSS/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
    <body>
        <nav class="navbar navbar-custom fixed-top">
            <div class="container-fluid">
				<div class="navbar-header">
					<a id="upper-navbar-text" class="navbar-brand">ADICIONAR CLIENTE</a>
				</div>
			</div>
		</nav>
		
		<div class="container mt-5">
			<form method="POST" th:object="${clientDTO}">
				<div class="form-group">
                	<label for="nome"><b>Nome completo</b></label>
                	<input type="text" class="form-control" placeholder="Insira o nome" th:field="${clientDTO.name}">

					<label for="nome"><b>Email</b></label>
                	<input type="text" class="form-control" placeholder="Insira o email">

					<label for="nome"><b>Telefone</b></label>
                	<input maxlength="14" id="phonenumber-input" type="text" class="form-control" placeholder="Insira o número">

					<label for="nome"><b>CPF</b></label>
                	<input maxlength=14 id="cpf-input" type="text" class="form-control" placeholder="Insira o CPF">

					<label for="nome"><b>Endereço</b></label>
                	<input type="text" class="form-control" placeholder="Insira o endereço">
            	</div>
			</form>
			<a class="btn btn-primary add-delete-button" href="index.html">Criar</a>
			<a class="btn btn-danger add-delete-button" href="index.html">Voltar</a>
		</div>

		<footer id="footer">
			<img src="/Images/figureoutlogo1.svg">
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
