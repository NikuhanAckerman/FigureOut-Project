<!doctype HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Adicionar um cliente</title>
		<link rel="stylesheet" href="/CSS/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
	</head>
    <body>
        <nav class="navbar navbar-custom fixed-top">
            <div class="container-fluid">
				<div class="navbar-header">
					<a id="upper-navbar-text" class="navbar-brand">ADICIONAR CLIENTE</a>
				</div>
			</div>
		</nav>
		
		<div class="container mt-5">
			<form th:action="@{/createClient}" th:object="${clientDTO}" method="POST">
				<div class="form-group">
                	<label><b>Nome completo</b></label>
                	<input type="text" class="form-control" placeholder="Insira o seu nome completo" th:field="*{name}" required>

					<label><b>Email</b></label>
                	<input type="text" class="form-control" placeholder="Insira seu email"  th:field="*{email}" required>

					<label><b>Senha</b></label>
					<input type="text" class="form-control" placeholder="Insira uma senha forte!"  th:field="*{password}" required>

					<label for="cpf-input"><b>CPF</b></label>
                	<input type="text" id="cpf-input" class="form-control" placeholder="Insira seu CPF"  th:field="*{cpf}" required>

					<script>
						document.getElementById('cpf-input').addEventListener('input', function() {
                            let value = this.value.replace(/\D/g, ''); //Remove caracteres que não sejam dígitos.
                            if (value.length > 11) value = value.slice(0, 11); // Limita para 11 dígitos no máximo.

                            // Formata o CPF
                            this.value = value.replace(/(\d{3})(\d{3})?(\d{3})?(\d{2})?/, function(match, p1, p2, p3, p4) {
                                let result = p1;
                                if (p2) result += '.' + p2;
                                if (p3) result += '.' + p3;
                                if (p4) result += '-' + p4;
                                return result;
                            });
                        });
					</script>

					<label><b>Gênero</b></label>
					<div class="radio-group">
						<label>
							<input type="radio" name="gender" value="Masculino" th:field="*{gender}" required />
							Masculino
						</label>
						<label>
							<input type="radio" name="gender" value="Female" th:field="*{gender}" />
							Feminino
						</label>
						<label>
							<input type="radio" name="gender" value="Other" th:field="*{gender}" />
							Outro
						</label>
					</div>

					<label><b>Inativado?</b></label>
					<input class="form-check-input" type="checkbox" th:field="*{disabled}">

            	</div>

			</form>

			<form th:action="@{/createClient}" th:object="${addressDTO}" method="POST">
				<div class="form-group">
					<label><b>Tipo de Residência</b></label>
					<input type="text" class="form-control" placeholder="(Casa, apartamento, etc...)" th:field="*{typeOfResidence}" required>

					<label><b>Tipo de logradouro</b></label>
					<input type="text" class="form-control" placeholder="(Rua, Avenida, etc...)"  th:field="*{addressingType}" required>

					<label><b>Logradouro</b></label>
					<input id="text" type="text" class="form-control" placeholder="Insira o logradouro"  th:field="*{phoneNumber}" required>

					<label><b>Nº de residência</b></label>
					<input id="text" type="text" class="form-control" placeholder="Insira o Nº da residência"  th:field="*{cpf}" maxlength="5" required>

					<label><b>Bairro</b></label>
					<input type="text" class="form-control" placeholder="Insira o bairro"  th:field="*{address}" required>

					<label><b>Cidade</b></label>
					<input type="text" class="form-control" placeholder="Insira a cidade"  th:field="*{address}" required>

					<label><b>Estado</b></label>
					<input type="text" class="form-control" placeholder="Insira o Estado"  th:field="*{address}" required>

					<label><b>País</b></label>
					<input type="text" class="form-control" placeholder="Insira o País"  th:field="*{address}" required>

					<label><b>Observação</b></label>
					<input type="text" class="form-control" placeholder="Insira uma observação (opcional)"  th:field="*{address}">

				</div>
				<button type="submit" class="btn btn-primary add-delete-button">Criar</button>
				<a class="btn btn-danger add-delete-button" th:href="@{/index}">Voltar</a>
			</form>


		</div>

		<footer id="footer">
			<img src="/figureout/src/main/resources/static/Images/figureoutlogo1.svg">
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
