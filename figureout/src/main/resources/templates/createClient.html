		<div class="container mt-5">
			<form th:action="@{/createClient}" th:object="${clientDTO}" method="POST">
				<div class="form-group">

					<div>
						<label><b>Nome completo</b></label>
						<input type="text" class="form-control" placeholder="Insira o seu nome completo" th:field="*{name}" required>

						<label><b>Email</b></label>
						<input type="email" id="email" class="form-control" placeholder="Insira o seu email" th:field="*{email}" required>

						<label for="password"><b>Senha</b></label>
						<input type="password" id="password" class="form-control" placeholder="Insira uma senha forte!" th:field="*{password}" required>

						<label><b>Data de Nascimento</b></label>
						<input type="date" class="form-control" th:field="*{birthday}" required>

						<label for="cpf-input"><b>CPF</b></label>
						<input type="text" id="cpf-input" class="form-control" placeholder="Insira seu CPF" th:field="*{cpf}" required>
					</div>

					<div>
						<label><b>Ativo?</b></label>
						<input class="form-check-input" type="checkbox" th:field="*{enabled}">
					</div>

					<label><b>Gênero</b></label>
					<div class="radio-group" th:each="gender : ${genderList}">
						<input type="radio" th:field="*{gender.id}" th:value="${gender.id}" th:text="${gender.genderType}" required/>
					</div>

					<div>
						<label><b>Tipo de telefone</b></label>
						<div class="radio-group">
							<label><input type="radio" th:field="*{phone.cellphone}" value="false"/> Fixo</label>
							<label><input type="radio" th:field="*{phone.cellphone}" value="true"/> Celular</label>
						</div>

						<label><b>DDD</b></label>
						<input type="text" id="ddd" class="form-control" placeholder="(11)" th:field="*{phone.ddd}" maxlength="4" required>

						<label><b>Número de telefone</b></label>
						<input type="text" id="phone" class="form-control" placeholder="Digite o número de telefone" th:field="*{phone.phoneNumber}" maxlength="10" required>
					</div>



					<div>
						<label><b>Tipo de Residência</b></label>
						<input type="text" class="form-control" placeholder="(Casa, apartamento, etc...)" th:field="*{address.typeOfResidence}" required>

						<label><b>Tipo de logradouro</b></label>
						<input type="text" class="form-control" placeholder="(Rua, Avenida, etc...)" th:field="*{address.addressingType}" required>

						<label><b>Logradouro</b></label>
						<input type="text" class="form-control" placeholder="Insira o logradouro" th:field="*{address.addressing}" required>

						<label><b>Nº de residência</b></label>
						<input type="text" id="residenceNumber" class="form-control" placeholder="Insira o número da residência" th:field="*{address.houseNumber}" maxlength="5" required>

						<label><b>CEP</b></label>
						<input type="text" id="cep" class="form-control" placeholder="00000-000" th:field="*{address.cep}" maxlength="9" required>

						<label><b>Bairro</b></label>
						<input type="text" class="form-control" placeholder="Insira o bairro" th:field="*{address.neighbourhood}" required>

						<label><b>Cidade</b></label>
						<input type="text" class="form-control" placeholder="Insira a cidade" th:field="*{address.city}" required>

						<label><b>Estado</b></label>
						<input type="text" class="form-control" placeholder="Insira o Estado" th:field="*{address.state}" required>

						<label><b>País</b></label>
						<input type="text" class="form-control" placeholder="Insira o País" th:field="*{address.country}" required>

						<label><b>Observação</b></label>
						<input type="text" class="form-control" placeholder="Insira uma observação (opcional)" th:field="*{address.observation}">
					</div>
					<!--
                    -->
				</div>

				<button type="submit" class="btn btn-primary add-delete-button">Criar</button>
				<a class="btn btn-danger add-delete-button" th:href="@{/index}">Voltar</a>

			</form>
