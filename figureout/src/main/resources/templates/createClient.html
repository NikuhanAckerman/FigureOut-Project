<!doctype HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Adicionar um cliente</title>
		<link rel="stylesheet" href="/CSS/styles.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
	</head>
    <body>
        <nav class="navbar navbar-custom fixed-top">
            <div class="container-fluid">
				<div class="navbar-header">
					<a id="upper-navbar-text" class="navbar-brand">ADICIONAR CLIENTE</a>
				</div>
			</div>
		</nav>
		
		<div class="container mt-5">
			<form th:action="@{/createClient}" th:object="${clientDTO}" method="POST">
				<div class="form-group">
                	<label><b>Nome completo</b></label>
                	<input type="text" class="form-control" placeholder="Insira o nome" th:field="*{name}" required>

					<label><b>Email</b></label>
                	<input type="text" class="form-control" placeholder="Insira o email"  th:field="*{email}" required>

					<label><b>Telefone</b></label>
                	<input id="phonenumber-input" type="text" class="form-control" placeholder="Insira o número"  th:field="*{phoneNumber}" required>

					<label><b>CPF</b></label>
                	<input id="cpf-input" type="text" class="form-control" placeholder="Insira o CPF"  th:field="*{cpf}" required>

					<label><b>Endereço</b></label>
                	<input type="text" class="form-control" placeholder="Insira o endereço"  th:field="*{address}" required>

					<label><b>Inativado</b></label>
					<input class="form-check-input" type="checkbox" th:field="*{disabled}">
            	</div>
				<button type="submit" class="btn btn-primary add-delete-button">Criar</button>
				<a class="btn btn-danger add-delete-button" th:href="@{/index}">Voltar</a>
			</form>


		</div>

		<footer id="footer">
			<img src="/Images/figureoutlogo1.svg">
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
