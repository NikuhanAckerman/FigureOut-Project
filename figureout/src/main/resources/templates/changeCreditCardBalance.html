<!doctype HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atualizar saldo de um cartão</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a id="upper-navbar-text" class="navbar-brand">ATUALIZAR SALDO DE CARTÃO DE CRÉDITO</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 th:text="'ID do cartão: ' + ${creditCard.id}"></h2>

    <form th:action="@{/creditCardUpdateBalance/{creditCardId}(creditCardId=${creditCard.id})}" method="POST" th:object="${changeCreditCardBalanceDTO}" style="display: inline;">
        <input type="hidden" name="_method" value="PUT"/>
        <label><b>Novo saldo</b></label>
        <input type="number" class="form-control" id="balance" step="0.01" min="0" placeholder="R$0,00" th:field="*{balance}" required>
        <button type="submit" class="btn btn-success " id="updateBalanceCreditCard">Atualizar</button>
        <a class="btn btn-danger add-delete-button" th:href="@{/showAllClients}">Voltar</a>
    </form>
</div>

<footer id="footer">
    <img src="/Images/figureoutlogo1.svg">
</footer>

</body>
</html>
