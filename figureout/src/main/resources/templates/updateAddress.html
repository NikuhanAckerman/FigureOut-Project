<!doctype HTML>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar um cliente</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
</head>
<body>
<nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a id="upper-navbar-text" class="navbar-brand">ATUALIZAR ENDEREÇO</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <form th:action="@{/updateAddress/{id}(id=${addressId})}" th:object="${addressDTO}" method="POST">
        <input type="hidden" name="_method" value="PUT">

        <h1 th:text="'ID do endereço: ' + ${addressId}"></h1>

        <div class="form-group">

            <div class="mt-2">
                <label><b>Endereço</b></label>

                <div>

                    <div>
                        <p th:errors="${addressDTO}" class="text-danger"></p>

                        <label><b>Tipo:</b></label>

                        <label><b>Entrega</b></label>
                        <input class="form-check-input" type="checkbox" th:field="*{deliveryAddress}">

                        <label><b>Cobrança</b></label>
                        <input class="form-check-input" type="checkbox" th:field="*{chargingAddress}">

                    </div>

                </div>

                <div>
                    <label><b>Apelido</b></label>
                    <input type="text" class="form-control" placeholder="Digite o apelido" th:field="*{nickname}" required>
                    <p th:errors="*{nickname}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>Tipo de Residência</b></label>
                    <input type="text" class="form-control" placeholder="(Casa, apartamento, etc...)" th:field="*{typeOfResidence}" required>
                    <p th:errors="*{typeOfResidence}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>Tipo de logradouro</b></label>
                    <input type="text" class="form-control" placeholder="(Rua, Avenida, etc...)" th:field="*{addressingType}" required>
                    <p th:errors="*{addressingType}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>Logradouro</b></label>
                    <input type="text" class="form-control" placeholder="Insira o logradouro" th:field="*{addressing}" required>
                    <p th:errors="*{addressing}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>Nº de residência</b></label>
                    <input type="text" class="form-control" placeholder="Insira o número da residência" th:field="*{houseNumber}" maxlength="5" required>
                    <p th:errors="*{houseNumber}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>CEP</b></label>
                    <input type="text" class="form-control" placeholder="00000-000" th:field="*{cep}" maxlength="10" required>
                    <p th:errors="*{cep}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>Bairro</b></label>
                    <input type="text" class="form-control" placeholder="Insira o bairro" th:field="*{neighbourhood}" required>
                    <p th:errors="*{neighbourhood}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>Cidade</b></label>
                    <input type="text" class="form-control" placeholder="Insira a cidade" th:field="*{city}" required>
                    <p th:errors="*{city}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>Estado</b></label>
                    <select class="form-select" aria-label="Escolha um estado" th:field="*{stateDTO.id}">
                        <option value="0" selected>Adicione o estado</option>
                        <option th:each="state : ${stateList}" th:value="${state.id}" th:text="${state.name}">
                    </select>
                    <p th:errors="*{stateDTO.id}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>País</b></label>
                    <select class="form-select" aria-label="Escolha um país" th:field="*{countryDTO.id}">
                        <option value="0" selected>Adicione o país</option>
                        <option th:each="country : ${countryList}" th:value="${country.id}" th:text="${country.name}">
                    </select>
                    <p th:errors="*{countryDTO.id}" class="text-danger"></p>
                </div>

                <div>
                    <label><b>Observação</b></label>
                    <input type="text" class="form-control" placeholder="Insira uma observação (opcional)" th:field="*{observation}">
                    <p th:errors="*{observation}" class="text-danger"></p>
                </div>
            </div>

        </div>

        <button type="submit" class="btn btn-primary add-delete-button">Atualizar</button>
        <a class="btn btn-danger add-delete-button" th:href="@{/showAllClients}">Voltar</a>

    </form>

</div>

<footer id="footer">
    <img src="/Images/figureoutlogo1.svg">
</footer>


</body>
</html>
