<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do cliente</title>
  <link rel="stylesheet" href="/CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6f5xX5L0d7/1XshTLF5j8l2/zg7L2Dd6fR5Jp4C" crossorigin="anonymous"></script>
  <style>
    .sidebar {
      width: 250px;
      height: 100vh;
      background-color: #f8f9fa;
      padding: 20px;
      position: fixed;
    }
    .sidebar h4 {
      margin-bottom: 20px;
    }
    .sidebar ul {
      padding-left: 0;
    }
    .sidebar ul li {
      list-style: none;
      margin: 10px 0;
    }
    .sidebar ul li a {
      text-decoration: none;
      color: #007bff;
      transition: color 0.3s;
    }
    .sidebar ul li a:hover {
      color: #0056b3;
    }
    .content {
      margin-left: 270px;
      padding: 20px;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h4>Meu Perfil</h4>
  <ul class="list-unstyled">
    <li><a th:href="@{/clientProfileGeneral/{id}(id = ${id})}">Informações gerais</a></li>
    <li><a th:href="@{/clientProfilePurchases/{id}(id = ${id})}">Compras</a></li>
    <li><a th:href="@{/clientProfileExchanges/{id}(id = ${id})}">Trocas</a></li>
    <li><a th:href="@{/clientProfileAddresses/{id}(id = ${id})}">Endereços</a></li>
    <li><a th:href="@{/clientProfileCreditCards/{id}(id = ${id})}">Cartões</a></li>
    <li><a th:href="@{/products/shop}">Loja</a></li>
  </ul>
</div>
<div class="content">
  <h1>Trocas</h1>

  <div th:if="${exchanges.isEmpty()}">
    <p>Você ainda não fez nenhuma troca.</p>
    <a class="btn btn-primary" th:href="@{/clientProfilePurchases/{id}(id = ${id})}">Ver compras</a>
  </div>

  <div th:if="${!exchanges.isEmpty()}">

    <div class="mb-3 d-flex align-items-center">
      <p class="mb-0 me-2">Buscar por data: </p>
      <div class="col-md-3">
        <input type="date" class="form-control" id="filterDate">
      </div>
      <a href="#" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
      </svg></a>
    </div>

    <div>


    <h4>Cupons de troca</h4>
    <div th:each="exchange : ${exchanges}">

      <div th:if="${exchange.coupon != null}">

        <div th:if="${exchange.coupon.used} == false">

          <h5 class="text-primary"
              th:text="'Código: ' + ${exchange.coupon.exchangeCouponCode} + ' Quantia: R$' + ${exchange.coupon.amountWorth} + ' (disponível para uso!)'">
          </h5>

        </div>

        <div th:if="${exchange.coupon.used} == true">
          <h5 class="text-danger"
              th:text="'O cupom ' + ${exchange.coupon.exchangeCouponCode} + 'de quantia: R$' + ${exchange.coupon.amountWorth} + 'já foi usado.'">
          </h5>
        </div>

      </div>

    </div>

    <div th:each="exchange : ${exchanges}">

      <div class="purchase-card card mb-3">
        <div class="card-body">
          <h5 class="card-title" th:text="'Troca ' + ${exchange.exchangeCode}"></h5>

          <div th:if="${exchange.coupon != null}">
            <p class="card-text" th:text="'Cupom de troca: ' + ${exchange.coupon.exchangeCouponCode}"></p>
            <p class="card-text" th:text="'Quantia do cupom: R$' + ${exchange.coupon.amountWorth}"></p>
            <p class="card-text text-primary" th:if="${exchange.coupon.used == true}" th:text="(este cupom já foi usado.)"></p>
          </div>

          <p class="card-text" th:text="'Data de requisição: ' + ${#temporals.format(exchange.exchangeRequestTime, 'dd/MM/yyyy HH:mm:ss')}"></p>
          <div th:if="${exchange.exchangeAcceptedTime != null}">
            <p class="card-text" th:text="'Data de : ' + ${#temporals.format(exchange.exchangeAcceptedTime, 'dd/MM/yyyy HH:mm:ss')}"></p>
          </div>
          <div th:if="${exchange.exchangeFinishTime != null}">
            <p class="card-text" th:text="'Data de : ' + ${#temporals.format(exchange.exchangeFinishTime, 'dd/MM/yyyy HH:mm:ss')}"></p>
          </div>
          <p class="card-text" th:text="'Compra: ' + ${exchange.sale.saleCode}"></p>
          <p class="card-text" th:text="'Valor total da troca: R$ ' + ${exchange.finalAmount}"></p>

          <span class="badge"
                th:text="${exchange.status.name()}"
                th:each="status : ${exchangeStatus}"
                th:if="${exchange.status == status}"
                th:classappend="${status.name() == 'TROCA_AUTORIZADA' || status.name() ==  'EM_TROCA' || status.name() == 'TROCA_RECEBIDA' ||
                 status.name() == 'TROCA_FINALIZADA' ? 'bg-success' :
                              status.name() == 'TROCA_NAO_AUTORIZADA' ? 'bg-danger' : 'bg-secondary'}"
          >
        </span>

          <div>
            <br>
            <button class="btn btn-primary" data-bs-toggle="collapse" th:attr="data-bs-target='#exchangeMoreInfoCollapse_' + ${exchange.id}">Mais informações</button>

            <div th:id="'exchangeMoreInfoCollapse_' + ${exchange.id}" class="collapse">

              <p>Produtos trocados da compra:</p>

              <div th:each="returnedProduct : ${exchange.returnedProducts}">

                <div class="card">
                  <p th:text="'Nome: ' + ${returnedProduct.cartProduct.product.name}"></p>
                  <p th:text="'Preço unitário: R$' + ${returnedProduct.cartProduct.unitaryPrice}"></p>
                  <p th:text="'Quantidade trocada: ' + ${returnedProduct.quantityReturned}"></p>
                  <p th:text="'Quantia trocada em dinheiro: R$' + ${returnedProduct.finalAmount}"></p>
                </div>

              </div>

            </div>

          </div>

        </div>

      </div>



    </div>

  </div>

  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
