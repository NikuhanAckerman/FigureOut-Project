<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6f5xX5L0d7/1XshTLF5j8l2/zg7L2Dd6fR5Jp4C" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Figure Out</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/index">Administrador</a>

        <button type="button" class="nav-link bi bi-cart" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCart" aria-controls="offcanvasCart"></button>

      </li>
      <!--<li class="nav-item">
        <a class="nav-link" href="#">Produtos</a>
      </li>-->
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center">Catálogo de Produtos</h1>

  <!-- Filtro de categorias
  <div class="mb-4">
    <label for="categorySelect" class="form-label">Categorias:</label>
    <select class="form-select" id="categorySelect">
      <option selected>Todos os produtos</option>
      <option value="1">Chaveiros</option>
      <option value="2">Pré-pintado</option>
      <option value="3">Model Kit</option>
      <option value="4">Miniatura</option>
    </select>

    <label for="sizeSelect" class="form-label">Tamanho:</label>
    <select class="form-select" id="sizeSelect">
      <option selected>Todos os tamanhos</option>
      <option value="1">1/4</option>
      <option value="2">1/6</option>
      <option value="3">1/7</option>
      <option value="4">1/8</option>
      <option value="5">1/16</option>
    </select>

  </div>-->

  <div class="row">

    <div class="col-md-4 mb-4" th:each="product : ${products}">
      <div class="card">
        <img th:src="@{/products/productPicture/{id}(id=${product.id})}" class="card-img-top">   <!--alt="Produto 1"-->
        <div class="card-body">
          <h5 class="card-title" th:text="${product.name}"></h5>
          <p class="card-text" th:text="'R$' +  ${product.purchaseAmount}"><strong></strong></p>
          <a th:href="@{/products/specificProduct/{id}(id=${product.id})}" class="btn btn-primary">Visualizar produto</a>
        </div>
      </div>
    </div>

  </div>

</div>


<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasCart" aria-labelledby="offcanvasCartLabel">

  <div class="offcanvas-header">
    <h5 id="offcanvasCartLabel">Carrinho</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>

  <div class="offcanvas-body">


    <div class="card" th:each="product : ${cart.cartProducts}">

      <img th:src="@{/products/productPicture/{id}(id=${product.id})}" class="card-img-top">   <!--alt="Produto 1"-->
      <div class="card-body">
        <h5 class="card-title" th:text="${product.name}"></h5>
        <p class="card-text" th:text="'R$' +  ${product.purchaseAmount}"><strong></strong></p>
        <a th:href="@{/products/specificProduct/{id}(id=${product.id})}" class="btn btn-primary">Visualizar produto</a>
      </div>

    </div>

  </div>

</div>



<!--<script src="/JavaScript/cartOffCanvas.js"></script>-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
