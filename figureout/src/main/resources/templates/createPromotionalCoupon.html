<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6f5xX5L0d7/1XshTLF5j8l2/zg7L2Dd6fR5Jp4C" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-custom fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a id="upper-navbar-text" class="navbar-brand">CRIAR CUPOM PROMOCIONAL</a>
        </div>

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="btn btn-danger" href="/index">Painel de Controle</a>
            </li>
        </ul>

    </div>
</nav>

<div class="container mt-5">

    <div class="card mb-3">
        <div class="card-header">
            <h3 class="card-title">Cupom promocional</h3>
        </div>
        <div class="card-body">

            <form th:action="@{/coupons/createPromotionalCoupon/}" th:object="${createPromotionalCouponDTO}" method="POST">

                <label><b>Código do cupom</b></label>
                <input type="text" class="form-control" id="code" placeholder="Insira o código do cupom" th:field="*{couponName}" required>

                <label><b>Desconto do cupom (digite um valor de 1 a 100)</b></label>
                <input type="number" class="form-control" id="discount" step="0.01" min="1" th:field="*{couponDiscount}" placeholder="Insira o desconto" required>

                <label><b>Data de expiração do cupom</b></label>
                <input type="date" class="form-control" id="expirationDate" placeholder="Insira a data de expiração do cupom" th:field="*{couponExpirationDate}" required>

                <button class="btn btn-primary" type="submit" onclick="confirm('Tem certeza?')">Criar cupom promocional</button>
                <a class="btn btn-danger" id="seeProfile" th:href="@{/coupons/}">Voltar à página de cupons</a>

            </form>

        </div>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
