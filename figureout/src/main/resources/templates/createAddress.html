<div class="container mt-5">
  <form th:action="@{/createAddress/{id}(id=${clientId})}" th:object="${addressDTO}" method="POST">
    <div class="form-group">

      <div class="mt-2">
        <label><b>Endereço</b></label>

        <div class="radio-group" id="addressType">
          <label><input type="radio" th:field="*{addressType}" value="false" checked/> Entrega</label>
          <label><input type="radio" th:field="*{addressType}" value="true"/> Cobrança</label>
        </div>

        <div>
          <label><b>Apelido</b></label>
          <input type="text" class="form-control" placeholder="Digite o apelido" th:field="*{nickname}" required>
        </div>

        <div>
          <label><b>Tipo de Residência</b></label>
          <input type="text" class="form-control" placeholder="(Casa, apartamento, etc...)" th:field="*{typeOfResidence}" required>
        </div>

        <div>
          <label><b>Tipo de logradouro</b></label>
          <input type="text" class="form-control" placeholder="(Rua, Avenida, etc...)" th:field="*{addressingType}" required>
        </div>

        <div>
          <label><b>Logradouro</b></label>
          <input type="text" class="form-control" placeholder="Insira o logradouro" th:field="*{addressing}" required>
        </div>

        <div>
          <label><b>Nº de residência</b></label>
          <input type="text" class="form-control" placeholder="Insira o número da residência" th:field="*{houseNumber}" maxlength="5" required>
        </div>

        <div>
          <label><b>CEP</b></label>
          <input type="text" class="form-control" placeholder="00000-000" th:field="*{cep}" maxlength="9" required>
        </div>

        <div>
          <label><b>Bairro</b></label>
          <input type="text" class="form-control" placeholder="Insira o bairro" th:field="*{neighbourhood}" required>
        </div>

        <div>
          <label><b>Cidade</b></label>
          <input type="text" class="form-control" placeholder="Insira a cidade" th:field="*{city}" required>
        </div>

        <div>
          <label><b>Estado</b></label>
          <input type="text" class="form-control" placeholder="Insira o Estado" th:field="*{state}" required>
        </div>

        <div>
          <label><b>País</b></label>
          <input type="text" class="form-control" placeholder="Insira o País" th:field="*{country}" required>
        </div>

        <div>
          <label><b>Observação</b></label>
          <input type="text" class="form-control" placeholder="Insira uma observação (opcional)" th:field="*{observation}">
        </div>
      </div>







    </div>

    <button type="submit" class="btn btn-primary add-delete-button">Criar</button>
    <a class="btn btn-danger add-delete-button" th:href="@{/index}">Voltar</a>

  </form>

</div>

<footer id="footer">
  <img src="/figureout/src/main/resources/static/Images/figureoutlogo1.svg">
</footer>


</body>
</html>
