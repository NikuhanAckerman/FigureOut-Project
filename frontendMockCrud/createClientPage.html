		<div class="container mt-5">
			<form>
				<div class="form-group">
                			<label for="nome"><b>Nome completo</b></label>
                			<input type="text" class="form-control" id="exampleInput" placeholder="João da Silva">
					<label for="nome"><b>Email</b></label>
                			<input type="text" class="form-control" id="exampleInput" placeholder="exemplo@mail.com">
					<label for="nome"><b>Telefone</b></label>
                			<input type="text" class="form-control" id="exampleInput" placeholder="(99) 9999-9999">
					<label for="nome"><b>CPF</b></label>
                			<input type="text" class="form-control" id="exampleInput" placeholder="123.456.789-10">

            			</div>
			</form>
				<button type="button" class="btn btn-primary">Criar</button>
				<button type="button" class="btn btn-danger">Voltar</button>
		</div>
